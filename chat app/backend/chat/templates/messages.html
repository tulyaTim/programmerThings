{% extends 'master.html' %} 
{% block content %} 
    <div>
        {% for message in messages %}
            <a href="{% url 'chat:message' message.id %}">
                {{message.sender.username }} 
                {{ message.content }} 
                {{ message.timestamp }} 
            </a>
            {% endfor %} 
    </div>
    
{% endblock %}
