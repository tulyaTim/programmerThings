{% extends 'master.html' %}
{% block content %}

  <div class="container">
      <div class="form-container">
          <h2>Login</h2>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn">Login</button>
          </form>
          <p>Don't have an account? <a href="{% url 'dashboard:signup' %}">Sign up here</a></p>
      </div>
  </div>

{% endblock %}
