{% extends 'master.html' %}
{% block content %}

  <div class="container">
      <div class="form-container">
          <h2>Sign Up</h2>
          <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn">Sign Up</button>
          </form>
          <p>Already have an account? <a href="{% url 'dashboard:login' %}">Login here</a></p>
      </div>
  </div>

{% endblock %}
