<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="styles.css">
  <style media="screen">
.chat-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 8px;
}

.message {
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
  max-width: 20%;
  position: relative;
}

.sent {
  background-color: blue;
  text-align: right;
  margin-left: auto;
  border-top-right-radius: 0;
}

.received {
  background-color: #fff;
  text-align: left;
  margin-right: auto;
  border-top-left-radius: 0;
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message sent">
      <strong>Hi</strong>
    </div>
    <div class="message received">
      <strong>Hello</strong>
    </div>
  </div>
</body>
</html>
