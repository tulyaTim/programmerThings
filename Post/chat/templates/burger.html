<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="styles.css">
  <style media="screen">
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .cart-container {
        {% comment %} background-color: white; {% endcomment %}

    }

    .cart-section, .coupon-section, .checkout-section {
        margin-bottom: 8px;
        background-color: #fff;
        border-radius: 10px;
        width: 350px;
        padding: 5px 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .checkout-section {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
    }

    .cart-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .item-image img {
        width: 40px;
        height: 40px;
    }

    .item-details h3 {
        font-size: 16px;
        margin: 0;
    }

    .item-details p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #777;
    }

    .item-quantity {
        display: flex;
        align-items: center;
        gap: 5px;
        border: 1px solid grey;
        padding: 4px;
        border-radius: 5px;
    }

    .item-quantity button {
        background-color: #f0f0f0;
        border: none;
        border-radius: 4px;
        padding: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .item-price {
        font-size: 16px;
        font-weight: bold;
        margin-left: auto;
    }

    .coupon-input {
        display: flex;
        gap: 10px;
    }

    .coupon-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .apply-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .checkout-details p, .total p {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 14px;
        color: #555;
    }

    .total {
      display: flex;
      justify-content: space-between;
      background-color: grey;
    }

    .total p {
        font-weight: bold;
        font-size: 18px;
        color: black;
        padding: 10px;
    }

    .checkout-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

  </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-section">
            <h5>Your cart</h5>
            <div class="cart-item">
                <div class="item-image">
                    <img src="1923515.png" alt="Cheese Burger">
                </div>
                <div class="item-details">
                    <h3>Cheese Burger</h3>
                    <p>Extra Spicy<br>No mayo</p>
                </div>
                <div class="item-quantity">
                    <button>-</button>
                    <span>2</span>
                    <button>+</button>
                </div>
                <div class="item-price">$23.99</div>
            </div>
        </div>

        <div class="coupon-section">
            <h2>Apply coupons</h2>
            <div class="coupon-input">
                <input type="text" placeholder="Apply your coupons here">
                <button class="apply-btn">Apply</button>
            </div>
        </div>

        <div class="checkout-section">
            <h2>Checkout</h2>
            <div class="checkout-details">
                <p>Your cart subtotal: <span>$47.99</span></p>
                <p>Discount through applied coupons: <span>$3.99</span></p>
                <p>Shipping fees: <span>$4.99</span></p>
            </div>
            <div class="total">
                <p><span>$57.99</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

</body>
</html>
