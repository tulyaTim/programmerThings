{% extends 'master.html' %}
{% block content %}
  <h2>Inbox</h2>
  <ul>
    {% for conversation in conversations %}
      <li>
        <a href="{% url 'conversation_detail' conversation.pk %}">Conversation with
          {% for participant in conversation.participants.all %}
            {{ participant.username }}
            {% if not forloop.last %}, {% endif %}
          {% endfor %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
