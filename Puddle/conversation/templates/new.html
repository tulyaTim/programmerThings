{% extends 'base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">New Conversation</h1>

    <form action="" method="post">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for x in form %}
                    {{ x.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button class="py-4 mt-6 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>
    </form>
{% endblock %}
